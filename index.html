<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header__logo">ohmyfood</h1> 
    </header>
    <main>
        <div class="gastro">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <section class="explorationGastro">
            <h2>Réservez le menu qui<br> vous convient</h2>
            <p>Découvrez des restaurants d'exception, selectionnés par nos soins</p>
            <button class="gradient">Explorer nos restaurants</button>  
        </section>
        
        <section class="ardoiseRestaurant">
            <h2>Fonctionnement</h2>
            <ol>
                <li class="animation">Choisissez un restaurant</li>
                <li class="animation">Composez votre menu</li>
                <li class="animation">Dégustez au restaurant</li>
            </ol>
        </section>





    </main>
    
</body>
</html>
